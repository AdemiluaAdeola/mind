{% extends 'admin_base.html' %}
{% load static %}

{% block content %}
<div class="dashboard-content">
    <div class="page-header">
        <h1>System Settings</h1>
    </div>

    <div class="content-card">
        <div class="card-header">
            <h2 class="card-title">General Settings</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Site Name</label>
                        <input type="text" class="form-control" value="MindCraft ThinkSpace">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Site Description</label>
                        <textarea class="form-control" rows="3">Platform for mindset transformation and innovation</textarea>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Admin Email</label>
                    <input type="email" class="form-control" value="admin@mindcraft.com">
                </div>
                
                <button type="submit" class="btn btn-primary">Save Settings</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
